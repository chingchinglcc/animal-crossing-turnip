<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>동물의숲 무가격 예측</title>
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/7.13.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
        <script defer src="/__/firebase/7.13.1/firebase-messaging.js"></script>
        <script defer src="/__/firebase/7.13.1/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>
        <script data-ad-client="ca-pub-6400387819787297" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- 점보트론 -->
        <div class="jumbotron jumbotron-fluid bg-dark text-light">
            <div class="container">
                <h1 class="display-4 text-center">동물의숲 무가격 예측</h1>
            </div>
        </div>

        <!-- 컨텐츠 -->
        <div id="app" class="container">
            <div class="row">
                <div class="col">
                    <div class="alert" :class="[ alert.label ]" role="alert" v-if="alert.isEnable">
                        {{ alert.message }}
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- buttons -->
                <div class="col-sm">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" @click="save">저장</button>
                        <button type="button" class="btn btn-danger" @click="init">초기화</button>
                    </div>
                </div>

                <div class="col-sm">
                    <!-- 구매가 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="purchase_select">구매가</span>
                            </div>
                            <select class="custom-select" id="purchase_select" v-model="form.purchase">
                                <option value="0" selected>?</option>
                                <option v-for="val in 21" :key="val" :value="val + 89">
                                    {{ val + 89 }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <!-- 월요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">월요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.monAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.monPm">
                        </div>
                    </div>
                </div>

                <div class="col-sm">
                    <!-- 화요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">화요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.tueAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.tuePm">
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- 수요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">수요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.wedAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.wedPm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <!-- 목요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">목요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.thuAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.thuPm">
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- 금요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">금요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.friAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.friPm">
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- 토요일 -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">토요일</span>
                            </div>
                            <input type="number" class="form-control" placeholder="AM" v-model="form.satAm">
                            <input type="number" class="form-control" placeholder="PM" v-model="form.satPm">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 예측 테이블 -->
            <div class="row">
                <div class="col overflow-auto">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th rowspan="2">구매가</th>
                                <th colspan="2">월</th>
                                <th colspan="2">화</th>
                                <th colspan="2">수</th>
                                <th colspan="2">목</th>
                                <th colspan="2">금</th>
                                <th colspan="2">토</th>
                            </tr>
                            <tr>
                                <th>오전</th>
                                <th>오후</th>
                                <th>오전</th>
                                <th>오후</th>
                                <th>오전</th>
                                <th>오후</th>
                                <th>오전</th>
                                <th>오후</th>
                                <th>오전</th>
                                <th>오후</th>
                                <th>오전</th>
                                <th>오후</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(row, idx) in filteredRows" :key="idx">
                                <td>
                                    <p v-if="form.purchase == 0">
                                        {{ row.purchase.min }}~{{ row.purchase.max }}
                                    </p>
                                    <p v-else class="text-success">
                                        {{ form.purchase }}
                                    </p>
                                </td>
                                <td v-for="(prediction, idx) in row.predictions" :key="idx">
                                    <p v-if="formDayOfWeekList[idx] == 0">
                                        {{ prediction.min }}~{{ prediction.max }}
                                    </p>
                                    <p v-else class="text-success">
                                        {{ formDayOfWeekList[idx] }}
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
